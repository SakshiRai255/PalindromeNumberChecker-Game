<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Number Checker Game</title>
    <link rel="stylesheet" href="input.css">
</head>

<body class="bg-emerald-600">
    <div class="main-div mt-10">
        <h1 class="text-3xl text-center text-white">Play with Palindrome Checker Game</h1>
        <div class="bg-cyan-700 rounded-md shadow-lg  h-52 w-[600px] mx-auto text-center mt-10">
            <input class="mt-8 outline-none w-64 h-9 indent-2 border-gray-700 border-2 rounded-md" type="text" id="user-input"
                placeholder="Enter the Text or Number" required>
            <button class="h-9 border-white border-2 px-5 text-white text-lg bg-emerald-600 rounded-md" id="btn">Click
                Here</button>
            <h3 class="text-white mt-6" id="show-result"></h3>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
